<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>高温补贴金额(6.9元/天)</em></label>
                    <select class="sele" ng-model="addId.moneyCondition" ng-verify="{}">
                        <option value=""></option>
                        <option value="有">有</option>
                        <option value="无">无</option>
                    </select>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>物资发放</em></label>
                    <select class="sele" ng-model="addId.thingCondtion" ng-verify="{}">
                        <option value=""></option>
                        <option value="有">有</option>
                        <option value="无">无</option>
                    </select>
                </li>
                <li>
                    <label><em>地区</em></label>
                    <input type="text" ng-model="addId.area">
                </li>
                <li >
                    <label><em>项目组</em></label>
                    <input type="text" ng-model="addId.projectGroup">
                </li>
                <li>
                    <label><em>项目名称</em></label>
                    <input type="text" ng-model="addId.projectName">
                </li>
                <li>
                    <label><em>获得补助开始时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon assistStartTime" ng-model="addId.assistStartTime">
                </li>
                <li>
                    <label><em>获得补助结束时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon assistEndTime" ng-model="addId.assistEndTime">
                </li>
                <li>
                    <label><em>计薪周期开始时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon salaryStartTime" ng-model="addId.salaryStartTime">
                </li>
                <li>
                    <label><em>计薪周期结束时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon salaryEndTime" ng-model="addId.salaryEndTime">
                </li>
                <li>
                    <label><em>外出日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon outTime" ng-model="addId.outTime">
                </li>
                <li>
                    <label><em>高温补贴人员</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="addId.empName">
                            <option value="">请选择</option>
                            <option ></option>
                        </select>
                        <input type="text"  class="inputDom"  ng-model="addId.empName">
                    </div>
                </li>
                <li>
                    <label><em>员工编号</em></label>
                    <input type="text" ng-model="addId.empNumber">
                </li>
                <li >
                    <label><em>岗位</em></label>
                    <input type="text" ng-model="addId.jobPosition">
                </li>
                <li>
                    <label><em>出车单号</em></label>
                    <input type="text" ng-model="addId.outCarNumber">
                </li>
                <li>
                    <label></i><em>出车司机</em></label>
                    <input type="text" ng-model="addId.outDriver">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text"  ng-model="addId.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="addHotFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
