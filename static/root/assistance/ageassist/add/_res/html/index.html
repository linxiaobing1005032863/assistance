<div class="content-input add" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><img src="/images/mandatory.png"><em>地区</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="addId.area">
                            <option ></option>
                        </select>
                        <input type="text"  class="inputDom"  ng-model="addId.area" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><img src="/images/mandatory.png"><em>姓名</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="addId.empName">
                            <option ></option>
                        </select>
                        <input type="text"  class="inputDom"  ng-model="addId.empName" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><img src="/images/mandatory.png"><em>应获补助</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="addId.assisCondition">
                            <option ></option>
                        </select>
                        <input type="text"  class="inputDom"  ng-model="addId.assisCondition" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>状态</em></label>
                    <select class="sele" ng-model="addId.empStatus" ng-verify="{}">
                        <option value=""></option>
                        <option value="离职">离职</option>
                        <option value="在职">在职</option>
                    </select>
                </li>
                <li>
                    <label><em>员工编号</em></label>
                    <input type="text" ng-model="addId.empNumber">
                </li>
                <li>
                    <label><em>项目组</em></label>
                    <input type="text" ng-model="addId.projectGroup">
                </li>
                <li>
                    <label><em>岗位</em></label>
                    <input type="text" ng-model="addId.jobPosition">
                </li>
                <li>
                    <label><em>入职日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon entryTime" ng-model="addId.entryTime">
                </li>
                <li>
                    <label><em>开始发放补助日期</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon giveAssistTime" ng-model="addId.giveAssistTime">
                </li>
                <li>
                    <label><em>本公司工龄(月)</em></label>
                    <input type="number" ng-model="addId.jobAge" ng-init="addId.jobAge =0">
                </li>

            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="addAgeFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
