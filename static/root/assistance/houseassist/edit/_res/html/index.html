<div class="content-input edit" verify-scope="tipStyle: 1">
    <div class="input-list">
        <section>
            <ul>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>地区</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="editId.area">
                            <option value="">请选择</option>
                            <option ></option>
                        </select>
                        <input type="text"  class="inputDom"  ng-model="editId.area" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>姓名</em></label>
                    <div class="sele side">
                        <select class="sele" ng-model="editId.empName">
                            <option value="">请选择</option>
                            <option ></option>
                        </select>
                        <input type="text"  class="inputDom"  ng-model="editId.empName" ng-verify="{}">
                    </div>
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>计薪周期开始时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon salaryStartTime" ng-model="editId.salaryStartTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>计薪周期结束时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon salaryEndTime" ng-model="editId.salaryEndTime">
                </li>
                <li class="required">
                    <label><i><img src="/images/mandatory.png"></i><em>外宿天数</em></label>
                    <input type="number" ng-model="editId.outDays" ng-verify="{}">
                </li>
                <li>
                    <label><em>项目组</em></label>
                    <input type="text" ng-model="editId.projectGroup">
                </li>
                <li>
                    <label><em>岗位</em></label>
                    <input type="text" ng-model="editId.jobPosition">
                </li>
                <li>
                    <label><em>获得补助开始时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon assistStartTime" ng-model="editId.assistStartTime">
                </li>
                <li>
                    <label><em>获得补助结束时间</em></label>
                    <input type="text" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})" class="date-icon assistEndTime" ng-model="editId.assistEndTime">
                </li>
                <li>
                    <label><em>备注</em></label>
                    <input type="text"  ng-model="editId.remark">
                </li>
            </ul>
        </section>
    </div>
    <p class="dataBottom">
        <span class="imPrompt"><i><img src="/images/prompt.png"></i>带有<i><img src="/images/mandatory.png"></i>的为必填项</span>
        <button ng-verify="{control:'myform'}" ng-click="editHotFun()">提交</button>
    </p>
</div>

<script type="text/javascript">

    !function(){
        laydate.skin('dahong');//切换皮肤，请查看skins下面皮肤库
    }();


</script>
